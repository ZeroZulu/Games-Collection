# Streamlit Configuration File
# Copy this to: .streamlit/config.toml

[theme]
primaryColor = "#667eea"
backgroundColor = "#1a202c"
secondaryBackgroundColor = "#2d3748"
textColor = "#e2e8f0"
font = "sans serif"

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false
